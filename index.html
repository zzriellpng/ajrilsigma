<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Pesan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center;
      color: #333;
    }
    h1 {
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .form-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c6fb;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Kotak Pesan</h1>
  <div class="form-card">
    <p style="font-size:14px: color:#555: margin-bottom:15px:">
      Bisa kali kasih pesan, btw ini bagus ga wkoakwok <br>
    </p>
    <form id="pesanForm" action="https://formspree.io/f/xblarkzb" method="POST">
      <input type="text" name="nama" placeholder="Nama kamu" required>
      <textarea name="pesan" placeholder="Tulis pesan di sini..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

  <!-- Tambahin canvas buat confetti -->
  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Ambil elemen form
    const form = document.getElementById("pesanForm");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      // Kirim data ke Formspree
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        // Reset form setelah terkirim
        form.reset();

        // Confetti animasi ðŸŽ‰
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });

        alert("Yeyyy pasti si ajril itu seneng baca nyaðŸ’Œ");
      } else {
        alert("Oops, ada error. Coba lagi ya!");
      }
    });
  </script>
</body>
</html>
